services:
  jenkins:
    image: jenkins/jenkins:jdk17
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - //var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins_network


volumes:
  jenkins_home:

networks:
  jenkins_network:
    driver: bridge